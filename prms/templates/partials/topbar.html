{% load socialaccount %}
<div class="navbar bg-transparent  bg-base-100 backdrop-blur-md  sticky top-0 z-50">
    <div class="flex-1">
      <a hx-get="{% url 'home' %}" hx-target="#main-content" hx-push-url="true" class="btn btn-ghost text-xl font-bold">PRMS</a>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control ">
        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-[20rem]" />
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            {% get_social_accounts user as account %}
            {% if account %}
            <img class="rounded-circle" width=30 height=30 src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="">

            {% else %}
            <img class="rounded-circle" width="40" height="40" src="{{ user.avatar.url }}" alt="">
            {% endif %}
          </div>
        </div>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
</div>
