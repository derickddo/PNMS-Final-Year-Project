<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Div Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture" style="padding: 10px; background: #f5da55; width: 300px; border-radius: 10px;">
        <h4>Capture this area</h4>
        <p>This content will be captured as an image.</p>
    </div>
    
    <button id="captureButton">Capture Image</button>
    <img id="capturedImage" src="" alt="Captured Image" style="display: block; margin-top: 20px;">

    <script>
        document.getElementById('captureButton').addEventListener('click', function() {
            html2canvas(document.querySelector("#capture")).then(canvas => {
                // Convert the canvas to an image
                const imgData = canvas.toDataURL('image/png');
                // Display the captured image
                document.getElementById('capturedImage').src = imgData;
            }).catch(err => {
                console.error("Error capturing image:", err);
            });
        });
    </script>
</body>
</html>
