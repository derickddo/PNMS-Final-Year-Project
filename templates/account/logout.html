{% extends "base.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
<div class=" flex flex-col h-[100vh] justify-center items-center">
    <div class="w-[30rem] p-8 rounded-md bg-base-300 h-fit">
        
        <h1 class="text-3xl font-bold mb-4">
            {% trans "Sign Out" %}
        </h1>
        <p class="text-gray-700 mb-8">
            {% trans 'Are you sure you want to sign out?' %}
        </p>
        <form method="post" accept="{% url 'account_logout' %}" class="flex flex-row gap-4" no_visible_fields=True>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">
                {% trans 'Sign Out' %}
            </button>
            <a href="{{ request.META.HTTP_REFERER }}" type="submit" class="btn btn-error">
                {% trans 'Cancel' %}
            </a>
        </form>
    </div>
  
</div>
  
{% endblock content %}
